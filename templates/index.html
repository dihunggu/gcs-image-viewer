<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .image-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }
        .image-container img {
            margin-right: 20px;
            height: auto;
            max-height: 500px; /* 控制圖片高度 */
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="image-container">
        {% for url in image_urls %}
            <img src="{{ url }}" alt="圖片">
        {% endfor %}
    </div>
</body>
</html>
